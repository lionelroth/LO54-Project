<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Client List</title>
	</h:head>
	<h:body>
	
		<p:panel header="Filter" id="filterPanel">
			<h:form id="filtersForm">
			
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
					<p:selectBooleanCheckbox value="#{sessionListView.courseCodeFilterSelected}"/>
					<h:outputText value="Filtre code : "/>
					<p:inputText value="#{sessionListView.courseCodeFilter}"/>
					
					<p:selectBooleanCheckbox value="#{sessionListView.courseTitleFilterSelected}" />
					<h:outputText value="Filtre titre : "/>
					<p:inputText value="#{sessionListView.courseTitleFilter}"/>
					
					<p:selectBooleanCheckbox value="#{sessionListView.dateMiniSeleted}" />
					<h:outputText value="Date Debut minimum : "/>
					<p:calendar value="#{sessionListView.dateMini}" />
					
					<p:selectBooleanCheckbox value="#{sessionListView.dateMaxiSeleted}" />
					<h:outputText value="Date Fin maximum : "/>
					<p:calendar value="#{sessionListView.dateMaxi}" />
					
					<p:selectBooleanCheckbox value="#{sessionListView.locationFilterSelected}" immediate="true"/>
					<h:outputText value="Location : "/>
					<p:selectCheckboxMenu id="locationSelectCheckboxMenuId"
					value="#{sessionListView.selectedLocations}"
					converter="locationConverter"
					filter="true" filterMatchMode="startsWith"
					label="Cities" updateLabel="false" >
						<f:selectItems value="#{sessionListView.locationList}" var="location" itemValue="#{location}" itemLabel="#{location.city}"/>
					</p:selectCheckboxMenu>
					
				</h:panelGrid>
				<p:commandButton type="submit" id="button3" value="search" update="dataListForm" actionListener="#{sessionListView.search}"/>
			</h:form>
		</p:panel>
		
		
		
		<p:panel header="List">	
			<h:form id="dataListForm">
			    <p:dataList id="dataList" value="#{sessionListView.selectedCourseSessionList}" var="courseSession">
			        #{courseSession.course.code}<br/>
			        #{courseSession.course.title}<br/>
			        #{courseSession.location.city}<br/>
			        #{courseSession.startDate} - #{courseSession.endDate}<br/>
			    </p:dataList>
			    
			    
			</h:form>
		</p:panel>
	
	</h:body>
</html>
