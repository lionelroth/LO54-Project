<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Validation</title>
		
		<style>
	        div[id="forma:growl-error_container"] > div {
	            background-color: red !important;
	        }
	        div[id="forma:growl-success_container"] > div{
	            background-color: green !important;
	        }
        </style>
	</h:head>
	
	<h:body>
		<ui:composition template="/template/baseLayout.xhtml">
			<ui:define name="content">
				<p:steps styleClass="custom" activeIndex="3" readonly="false">
					 <p:menuitem value="#{navigationController.pageLabels.get(0)}" url="#{navigationController.pageUrls.get(0)}"/>
					 <p:menuitem value="#{navigationController.pageLabels.get(1)}" url="#{navigationController.pageUrls.get(1)}"/>
					 <p:menuitem value="#{navigationController.pageLabels.get(2)}" url="#{navigationController.pageUrls.get(2)}"/>
					 <p:menuitem value="#{navigationController.pageLabels.get(3)}" url="#{navigationController.pageUrls.get(3)}"/>
				</p:steps>
			
		        <h:form>
		        	<p:growl id="growl-success" life="2000" />
					<p:panel id="recap" header="Récapitulatif" style="margin-bottom:20px;">
					
					<h:panelGrid id="grid" columns="2" cellpadding="5">
					
						<h:outputLabel for="firstname" value="Prénom : " />                    
			            <h:outputText id="firstname" value="#{subscriptionController.client.firstname}" />
					
						<h:outputLabel for="lastname" value="Nom : " />                    
			            <h:outputText id="lastname" value="#{subscriptionController.client.lastname}" />
					
						<h:outputLabel for="address" value="Adresse : " />                    
			            <h:outputText id="address" value="#{subscriptionController.client.address}" />
					
						<h:outputLabel for="phone" value="Téléphone : " />                    
			            <h:outputText id="phone" value="#{subscriptionController.client.phone}" />
					
						<h:outputLabel for="mail" value="Mail : " />                    
			            <h:outputText id="mail" value="#{subscriptionController.client.email}" />
			            
			            <h:outputLabel for="course" value="Cours souhaité : " />                    
			            <h:outputText id="course" value="#{subscriptionController.client.courseSession.course.code} : #{subscriptionController.client.courseSession.course.title}" />
			            
						<p:commandButton id="validateButton" value="Valider l'inscription" update="growl-success" action="#{subscriptionController.validateSub}"/>
					</h:panelGrid>
						
					</p:panel>
				</h:form>
			
				<p:button outcome="index" value="Retourner à l'accueil" style="position: absolute; right: 30px"/>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
